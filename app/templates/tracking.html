<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Emergência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
        .user-info {
            text-align: center;
            margin: 20px 0;
        }
        .user-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <img src="{{ user.photo }}" alt="Foto do usuário" class="user-photo">
            <h2>{{ user.nome }}</h2>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicializa o mapa
        const map = L.map('map').setView([{{ last_location.lat }}, {{ last_location.lng }}], 15);
        
        // Adiciona o tile layer do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Adiciona o marcador com a última localização
        L.marker([{{ last_location.lat }}, {{ last_location.lng }}])
            .addTo(map)
            .bindPopup('Última localização conhecida')
            .openPopup();

        // Desenha a rota se houver pontos
        {% if route %}
        const routePoints = {{ route|tojson }};
        const polyline = L.polyline(routePoints, {color: 'red'}).addTo(map);
        map.fitBounds(polyline.getBounds());
        {% endif %}
    </script>
</body>
</html>
