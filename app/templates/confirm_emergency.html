<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Emergência</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/confirm_emergency.css') }}">
</head>
<body>
    <div class="container">
        <h1>Alerta de Emergência</h1>
        <p>Um alerta de emergência foi acionado. Por favor, confirme se é uma emergência real.</p>
        <div class="button-group">
            <button class="confirm" onclick="confirmEmergency()">Confirmar Emergência</button>
            <button class="abort" onclick="abortEmergency()">Abortar</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/confirm_emergency.js') }}"></script>
</body>
</html>
